<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLH Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background: white;
            border-bottom: 1px solid #ddd;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF4A4A;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .btn-yellow {
            background: #FFD700;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: black;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
            background: linear-gradient(135deg, #ff7eb3, #8c52ff);
            padding: 100px 20px;
        }
        .hero-text {
            font-size: 4rem;
            font-weight: bold;
            background: -webkit-linear-gradient(45deg, #FF5733, #33FF57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .highlight {
            color: #FF5733;
        }
        .cool-box {
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            color: white;
            width: 80%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MLH</div>
        <nav>
            <a href="#">Participate</a>
            <a href="#">Organizers</a>
            <a href="#">Community</a>
            <a href="#">About</a>
        </nav>
        <a href="#" class="btn-yellow">Attend</a>
    </header>

    <section class="hero">
        <div class="hero-text">LEARN. BUILD. SHARE.</div>
    </section>

    <section class="content">
        <h2 class="highlight">4 Ways to Cut Down Your Hackathon Budget Without Reducing the Event Size</h2>
        <div class="cool-box">
            ðŸŒŸ Â¡Explora nuevas oportunidades y lleva tus habilidades al siguiente nivel!
        </div>
    </section>

</body>
</html>
